<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
     <!--Personal CSS-->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        // Criar um objeto URLSearchParams a partir da URL para procurar
        var params = new URLSearchParams(window.location.search);
        // Acessar o valor do parâmetro "entrada"
        const entrada = params.get("entrada");
        const prato_principal = params.get("prato_principal");
        const sobremesa = params.get("sobremesa");
        //Imprimir em tela
        document.write('<br><h3 class="response_items">Entrada: ' + entrada + '</h3>')
        document.write('<br><h3 class="response_items">Prato Principal: ' + prato_principal + '</h3>')
        document.write('<br><h3 class="response_items">Sobremesa: ' + sobremesa + '</h3><br><br>');
    </script>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-primary btn_style" onclick="window.location.href='index.html'">Voltar para a Home</button>
        <br><br><button class="btn btn-secondary btn_style" onclick="window.location.href='menu.html'" id="cardapio_response">Voltar para o Cardápio</button>
    </div>
</body>
</html>
